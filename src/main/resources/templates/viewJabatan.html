<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="title"> view Pegawai</title>
		<object th:include="fragments/fragment :: header" th:remove="tag"></object>
		
	</head>
		
	<body>	
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<br>
			<h2 th:text="'Detail Jabatan - '+  ${jabatan.nama} "> </h2>
			<hr>
			
			<div class="row">
			    <div class="col-2">
			    	<h4 th:style="'font-weight:bold'"  th:text="'Nama' "></h4>
			    	<br>
					<h4 th:style="'font-weight:bold'" th:text="'Deskripsi ' "></h4>
					<br>
					<h4 th:style="'font-weight:bold'" th:text="'Gaji Pokok '"></h4>
					<br>
					
					<form th:action="@{/jabatan/ubah}" method="GET">
						<input type="hidden" name="idJabatan" th:value="${jabatan.id}"/>
						<button class="btn btn-primary" type="submit"> Ubah</button>
					</form>
					
					<br>
					<form th:action="@{/jabatan/hapus}" method="POST">
						<input type="hidden" name="idJabatan" th:value="${jabatan.id}"/>
						<button class="btn btn-primary" type="submit"> Hapus </button>
					</form>
					
					<br>
					
					
			    </div>
			     <div class="col-10">
			     	<h4 th:text="${jabatan.nama}"></h4>
			     	<br>
			     	<h4 th:text="${jabatan.deskripsi}"></h4>
			     	<br>
			     	<h4 th:text="${jabatan.gajiPokok}"></h4>
			     	
					
			    </div>
			     <div class="col">
			    </div>
			
		    </div>
		    <br>
		   
		   
			
			
		</div>
		
			
			
			

		
			
	</body>
	

</html>
